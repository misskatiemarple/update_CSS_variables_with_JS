<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update CSS Variables with JS</title>
  </head>
  <body>
    <h2>Update CSS Variables with <span class="h1">JS</span></h2>
    <h3>Try it yourself and see the changes!</h3>

    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input
        type="range"
        name="spacing"
        min="10"
        max="200"
        value="10"
        data-sizing="px"
      />

      <label for="blur">Blur</label>
      <input
        type="range"
        name="blur"
        min="0"
        max="25"
        value="10"
        data-sizing="px"
      />

      <label for="base">Base Color</label>
      <input type="color" name="base" value="#ffc600" />

      <img src="image.jpg" />
    </div>

    <style>
      :root {
        --base: #ffc600;
        --spacing: 10px;
        --blur: 5px;
      }
      body {
        text-align: center;
      }

      .h1 {
        color: var(--base);
      }

      img {
        margin: 20px;
        padding: var(--spacing);
        background: var(--base);
        filter: blur(var(--blur));
        width: 100%;
        height: auto;
      }
    </style>

    <script></script>
  </body>
</html>
